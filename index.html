    <!-- Background Audio -->
    <audio id="bg-music" 
           src="https://r2.guns.lol/c0f65a19-48a4-4ee7-9ff5-c1c43291f7cd.mp3"
           autoplay 
           loop 
           muted
           playsinline>
    </audio>

    <script>
        const audio = document.getElementById("bg-music");

        // Function to unmute + play audio after user interaction
        function unmuteAudio() {
            audio.muted = false;
            audio.volume = 1.0;

            audio.play().catch(() => {});

            // Remove listeners so it only triggers once
            window.removeEventListener("click", unmuteAudio);
            window.removeEventListener("keydown", unmuteAudio);
            window.removeEventListener("touchstart", unmuteAudio);
        }

        // Any user interaction will unmute the audio
        window.addEventListener("click", unmuteAudio);
        window.addEventListener("keydown", unmuteAudio);
        window.addEventListener("touchstart", unmuteAudio);
    </script>
